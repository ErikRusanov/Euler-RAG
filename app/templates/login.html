{% extends "base.html" %}

{% block title %}Login - Euler RAG{% endblock %}

{% block content %}
<div class="glass-panel">
    <div class="panel-header">
        <!-- Heroicons: lock-closed -->
        <svg class="panel-icon accent" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" d="M16.5 10.5V6.75a4.5 4.5 0 1 0-9 0v3.75m-.75 11.25h10.5a2.25 2.25 0 0 0 2.25-2.25v-6.75a2.25 2.25 0 0 0-2.25-2.25H6.75a2.25 2.25 0 0 0-2.25 2.25v6.75a2.25 2.25 0 0 0 2.25 2.25Z" />
        </svg>
        <h1 class="panel-title">Euler RAG</h1>
        <p class="panel-subtitle">Enter your API key to continue</p>
    </div>

    {% if error %}
    <div class="error-message">
        <!-- Heroicons: exclamation-circle -->
        <svg class="error-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3.75m9-.75a9 9 0 1 1-18 0 9 9 0 0 1 18 0Zm-9 3.75h.008v.008H12v-.008Z" />
        </svg>
        {{ error }}
    </div>
    {% endif %}

    <form method="post" action="/auth">
        <input type="hidden" name="next" value="{{ next_url }}">
        <div class="form-group">
            <label class="form-label" for="api_key">API Key</label>
            <input
                type="password"
                id="api_key"
                name="api_key"
                class="form-input"
                placeholder="Enter your API key"
                required
                autofocus
            >
        </div>
        <button type="submit" class="btn btn-primary">
            <!-- Heroicons: arrow-right-on-rectangle -->
            <svg class="btn-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 9V5.25A2.25 2.25 0 0 1 10.5 3h6a2.25 2.25 0 0 1 2.25 2.25v13.5A2.25 2.25 0 0 1 16.5 21h-6a2.25 2.25 0 0 1-2.25-2.25V15M12 9l3 3m0 0-3 3m3-3H2.25" />
            </svg>
            Sign In
        </button>
    </form>
</div>
{% endblock %}
